<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML avanzado</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <table>
        <!--Nombre tabla-->
        <caption>My Products</caption>
        <!--Encabezado tabla-->
        <tr>
            <th>Item</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <!--Datos tabla-->

        <tr>
            <td>1</td>
            <td>Bananas</td>
            <td>$1 ea</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Pomegranates</td>
            <td>3 * $5</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Gummy bears</td>
            <td>6 per bag</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Brocolli</td>
            <td>$3 a head</td>
        </tr>
    </table>

    <div>
        <input type="text" name="Nombre" id="" placeholder="Introduce tu nombre:">
        <input type="text" name="" id="" placeholder="Introduce tu direccion">
        <button>Submit</button>
    </div>
    
    <div class="block">
        <input type="text" name="Nombre" id="" placeholder="primer nombre:">
        <input type="text" name="" id="" placeholder="Apellido">
        <input type="text" name="Nombre" id="" placeholder="Direccion:">
        <input type="text" name="" id="" placeholder="Ciudad:">
        <input type="text" name="Nombre" id="" placeholder="Pais:">
        <button>Submit</button>
    </div>

    <table>
        <caption>My Family</caption>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Edge</th>
            <th>Relationship</th>
        </tr>

        <tr>
            <td>Patricia</td>
            <td>Female</td>
            <td>55 years old</td>
            <td>Mom</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>Male</td>
            <td>55 years old</td>
            <td>Dad</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>Male</td>
            <td>20 years old</td>
            <td>Brother</td>
        </tr>
    </table>
</body>
</html>
